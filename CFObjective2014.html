<!DOCTYPE html>
<html>

<script src="bower_components/platform/platform.js"></script>
<link rel="import" href="bower_components/polymer/polymer.html">

		<!-- 2. Load the component using an HTML Import -->
		<link rel="import" href="elements/cmv-deck.html">
		<link rel="import" href="elements/cmv-slide.html">

		<style>
			@import url('/css/default.css');
		</style>
	</head>
	<body>
		<!-- 3. Declare the element by its tag. -->
		<cmv-deck>
			<cmv-slide>
				<h1>CF.Objective 2014</h1>
			</cmv-slide>

			<cmv-slide>
				<h2>Slide 2</h2>
			</cmv-slide>

			<cmv-slide>
				<h2>Slide 3</h2>
				<ul>
					<li>Custom elements
					<li>Shadow DOM
					<li>Templates

				</ul>
			</cmv-slide>
		</cmv-deck>

</html>
