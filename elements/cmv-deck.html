<polymer-element name="cmv-deck" attributes="currentSlide">
	<template>
		<style>
			:host {
				display: block;
				position: fixed;
				top: 0;
				right: 0;
				bottom: 0;
				left: 0;
				z-index: 1;
			}
			#slideControl {
				display: block;
				position: fixed;
				bottom: 2em;
				right: 2em;
				z-index: 1001;
			}
			#slideControl > div {
				height: 32px;
				clear: left;
			}
			#slideControl > div:first-child {
				height: 24px;
			}
			#slideControl > div:last-child {
				height: 24px;
			}
			#slideControl span {
				margin: 0 0.25em;
				height: 0;
				width: 0;
				display: block;
				border: none;
				outline: none;
				opacity: 0.75;
				float: left;
				cursor: pointer;
			}
			#slideControl span:hover {
				opacity: 0.95;
			}
			#slideControl .disabled {
				opacity: 0.25;
			}
			#slideControl .disabled:hover {
				opacity: 0.25;
			}
			#slideControl #btnSlideCount {
				background-color: #333;
				color: rgba(128,128,128,0.5);
				border-radius: 1em;
				width: 32px;
				line-height: 32px;
				height: 32px;
				text-align: center;
			}
			#slideControl #btnPrev { 
				border-right: 16px #333 solid;
				border-top: 16px transparent solid;
				border-bottom: 16px transparent solid;
			}
			#slideControl #btnNext { 
				border-left: 16px #333 solid;
				border-top: 16px transparent solid;
				border-bottom: 16px transparent solid;
			}
			#slideControl #btnUp { 
				border-right: 16px transparent solid;
				border-left: 16px transparent solid;
				border-bottom: 16px #333 solid;
				float: none;
				margin: 0.25em auto;
			}
			#slideControl #btnDown { 
				border-right: 16px transparent solid;
				border-left: 16px transparent solid;
				border-top: 16px #333 solid;
				float: none;
				margin: 0.5em auto 0 auto;
			}
		</style>
		<content></content>
		<div id='slideControl' if="{{ slideCount > 1 }}">
			<div>
				<span id="btnUp"></span>
			</div>
			<div>
				<span on-click="{{prevSlide}}" id="btnPrev"></span>
				<span id='btnSlideCount'>{{currentSlide}}</span>
				<span on-click="{{nextSlide}}" id="btnNext"></span>
			</div>
			<div>
				<span id="btnDown"></span>
			</div>
		</div>
	</template>
	<script>
		(function() {
			Polymer("cmv-deck", {
				currentSlide:0,
				slideCount:0,
				ready: function() {
					this.slideCount = this.getSlides().length;

					/* Get the Slide No from Hash if it Exists */
					var hash = window.location.hash;
					var match = hash.match(/^#\/slide\/(\d+)$/) || [];
					var currentSlide = parseInt(match[1], 10) || 1;
				
					this.setSlide(currentSlide);
				},
				getSlides: function() {
					return this.querySelectorAll('cmv-slide').array();
				},
				setSlide: function(slideNo) {
					this.currentSlide = slideNo;
					this.updateSlideControl();
				},
				prevSlide: function() {
					if (this.currentSlide > 1) {
						this.currentSlide--;
					}
					this.updateSlideControl();
				},
				nextSlide: function() {
					if (this.currentSlide < this.slideCount) {
						this.currentSlide++;
					}
					this.updateSlideControl();
				},
				updateSlideControl: function() {
					var btnPrev = this.$.btnPrev;
					var btnNext = this.$.btnNext;
					var btnUp = this.$.btnUp;
					var btnDown = this.$.btnDown;
					
					btnUp.className = "disabled";
					btnDown.className = "disabled";

					if (this.currentSlide <= 1) {
						btnPrev.className = "disabled";
					} else {
						btnPrev.className = "";
					}

					if (this.currentSlide >= this.slideCount) {
						btnNext.className = "disabled";
					} else {
						btnNext.className = "";
					}

					if (this.currentSlide >= 0) {
						window.location.replace("#/slide/" + (this.currentSlide));
					} else {
						window.location.replace("#");
					}
					this.updateSlides();
				},
				updateSlides: function() {
					var currentSlideNo = (this.currentSlide-1);
					this.getSlides().forEach(function(slide, i) {
						slide.classList.remove("previous", "current", "next");
						if (i < currentSlideNo) {
							slide.classList.add("previous");
						} else if (i > currentSlideNo) {
							slide.classList.add("next");
						} else {
							slide.classList.add("current");
						}
						slide.querySelectorAll("ul.steps li").array().forEach(function(step,j) {
							if (!step.style.display) {
								step.style.display = "none";
							}
						});
					});
				},
				nextStep: function() {
					var slide = this.getSlides()[(this.currentSlide-1)];
					if (!slide) return;
					var steps = slide.querySelectorAll(".steps li");
					for (var i=0; i < steps.length; ++i) {
						if (steps[i].style.display == "none") {
							steps[i].style.display = "list-item";
							return true;
						}
					}
					return false;
				}
			});

			function updateSlideFromHash() {
				var hash = window.location.hash;
				var match = hash.match(/^#\/slide\/(\d+)$/) || [];
				var deck = document.querySelector("cmv-deck");
				var currentSlide = parseInt(match[1], 10);

				if (currentSlide != deck.currentSlide) {
					deck.setSlide(currentSlide);
				}
			}

			var KEY_MAP = {
				8: 'delete',
				9: 'tab',
				20: 'space',
				'!': 'exclamation',
				'@': 'at',
				'#': 'pound',
				'$': 'dollar',
				'%': 'percent',
				'^': 'caret',
				'&': 'amp',
				'*': 'asterisk',
				'(': 'open-paren',
				')': 'close-paren',
				'-': 'dash',
				'_': 'underscore',
				'+': 'plus',
				'=': 'equals',
				'{': 'open-brace',
				'}': 'close-brace',
				'[': 'open-bracket',
				']': 'close-bracket',
				'|': 'pipe',
				'\\': 'backslash',
				'"': 'double-quote',
				'\'': 'single-quote',
				';': 'semi-colon',
				':': 'colon',
				'?': 'question-mark',
				'/': 'forward-slash',
				'>': 'greater-than',
				'.': 'period',
				'<': 'less-than',
				'`': 'backtick',
				'~': 'tilde',
			};

			function convertKey(event) {
				var key = event.keyIdentifier || event.key;
				if (key.indexOf('U+') != -1)
					return KEY_MAP[parseInt(key.replace("U+", ""))];
				if (KEY_MAP[key])
					return KEY_MAP[key];
				return key.toLowerCase();
			}

			function handleKeyDown(e) {
				var deck = document.querySelector("cmv-deck");
				var key = convertKey(e);

				switch(key) {
					case "left": deck.prevSlide(); break;
					case "right": deck.nextSlide(); break;
					case "space": 
						if (!deck.nextStep()) {
							deck.nextSlide();
						} 
						break;
				}
			}

			window.addEventListener("hashchange", updateSlideFromHash);
			window.addEventListener('keydown', handleKeyDown);
		})();
	</script>
</polymer-element>
