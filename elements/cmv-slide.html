<polymer-element name="cmv-slide">
	<template>
		<style>
			:host {
				position: absolute;
				top: 0;
				bottom: 0;
				display: block;
				transition: 1s;
				-webkit-transform: rotateY(0deg);
				width: 100%;
				z-index: 1000;
				padding: 2em;
			}
			:host(.previous) {
				-webkit-transform: translate(-1200px,0) translateZ(1200px) rotateY(-85deg);
				transform: translate(-1200px,0) translateZ(1200px) rotateY(-85deg);
			}
			:host(.next) {
				-webkit-transform: translate(1200px,0) translateZ(1200px) rotateY(85deg);
				transform: translate(1200px,0) translateZ(1200px) rotateY(85deg);
			}
		</style>
		<content></content>
	</template>
	<script>
		Polymer('cmv-slide', {});
	</script>
</polymer-element>
