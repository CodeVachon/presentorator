<polymer-element name="cmv-slide">
	<template>
		<style>
			:host {
				position: absolute;
				top: 0;
				bottom: 0;
				left: 0;
				right: 0;
				display: block;
				transition: 0.6s;
				-webkit-transform: rotateY(0deg);
				z-index: 1000;
				padding: 2em;
				overflow: auto;
			}
			:host(.previous) {
				-webkit-transform: translate(-1200px,0) translateZ(1200px) rotateY(-85deg);
				transform: translate(-1200px,0) translateZ(1200px) rotateY(-85deg);
			}
			:host-context(cmv-slidegroup):host(.previous) {
				-webkit-transform: translate(0,-1200px) translateZ(1200px) rotateX(-85deg);
				transform: translate(0,-1200px) translateZ(1200px) rotateX(-85deg);
			}
			:host(.next) {
				-webkit-transform: translate(1200px,0) translateZ(1200px) rotateY(85deg);
				transform: translate(1200px,0) translateZ(1200px) rotateY(85deg);
			}
			:host-context(cmv-slidegroup):host(.next) {
				-webkit-transform: translate(0,1200px) translateZ(1200px) rotateX(-85deg);
				transform: translate(0,1200px) translateZ(1200px) rotateX(-85deg);
			}
		</style>
		<content></content>
	</template>
	<script>
		Polymer('cmv-slide', {});
	</script>
</polymer-element>
