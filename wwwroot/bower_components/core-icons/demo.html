<html>
<head>

  <title>Core Icons Demo</title>
  <script src="../platform/platform.js"></script>
  <link rel="import" href="../core-icon/core-icon.html">
  <!-- load default set -->
  <link rel="import" href="core-icons.html">
  <!-- load the rest -->
  <link rel="import" href="iconsets/av-icons.html">
  <link rel="import" href="iconsets/communication-icons.html">
  <link rel="import" href="iconsets/hardware-icons.html">
  <link rel="import" href="iconsets/image-icons.html">
  <link rel="import" href="iconsets/maps-icons.html">
  <link rel="import" href="iconsets/notification-icons.html">
  <link rel="import" href="iconsets/social-icons.html">
  <style shim-shadowdom>
    core-icon {
      transition: all 0.2s;
      -webkit-transition: all 0.2s;
    }

    core-icon:hover {
      fill: #fb8c00;
    }

    h2 {
      text-transform: capitalize;
    }

    .set {
      margin-bottom: 100px;
      border-bottom: 1px solid black;
      display: flex;
      display: -webkit-flex;
      flex-wrap: wrap;
      -webkit-flex-wrap: wrap;
    }

    .set:nth-of-type(4n-3) {
      fill: #D23F31;
    }

    .set:nth-of-type(4n-2) {
      fill: #FDD835;
    }

    .set:nth-of-type(4n-1) {
      fill: #0D904F;
    }

    .set:nth-of-type(4n) {
      fill: #3B78E7;
    }

    body {
      font-family: 'Helvetica Neue', Helvetica, Arial;
    }

    .container {
      flex: 0 0 10em;
      -webkit-flex: 0 0 10em;
      display: inline-flex;
      display: -webkit-inline-flex;
      flex-flow: column;
      -webkit-flex-flow: column;
      align-items: center;
      -webkit-align-items: center;
      padding: 20px;
      font-size: 13px;
    }
  </style>
</head>
<body unresolved>

  <!-- Now some icons using our iconset -->
  <div id="demo">
    <template repeat="{{ }}">
      <h2>{{set}}</h2>
      <div class="set">
        <template repeat="{{ icon in icons }}">
          <span class="container">
            <core-icon icon="{{ set }}:{{ icon }}"></core-icon>
            <div>{{ icon }}</div>
          </span>
        </template>
      </div>
    </template>
  </div>

  <core-meta id="meta" type="iconset"></core-meta>

  <script>
    addEventListener('polymer-ready', function() {
      var meta = document.querySelector('#meta')
      var template = document.querySelector('#demo > template');
      var iconsets = meta.metaArray;
      var model = iconsets.map(function(ic) {
        return {set: ic.id, icons: ic.iconNames};
      });
      template.bindingDelegate = new PolymerExpressions();
      template.model = model;
    });
  </script>
</body>
</html>
